name: fyp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  flutter_launcher_icons: ^0.13.1
  crypto: ^3.0.3
  http: ^0.13.6
  path_provider: ^2.0.9
  
   

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/images/
    - assets/icons/
    - assets/gif/
  
  fonts:
    - family: Minasans
      fonts:
        - asset: assets/font/MinaSans-Regular.OTF
        - asset: assets/font/MinaSans-Bold.OTF
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app-logo.jpg"